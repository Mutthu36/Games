<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Endless Runner</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #2c3e50, #3498db);
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #ecf0f1;
      border-bottom: 6px solid #2c3e50;
    }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const groundHeight = 60;
    let gameSpeed = 4;
    let score = 0;

    const player = {
      x: 100,
      y: canvas.height - groundHeight - 40,
      width: 40,
      height: 40,
      vy: 0,
      gravity: 1.5,
      jumpPower: -18,
      grounded: true,
      color: '#e74c3c'
    };

    const obstacles = [];

    function spawnObstacle() {
      const height = Math.random() * 30 + 20;
      obstacles.push({
        x: canvas.width + 20,
        y: canvas.height - groundHeight - height,
        width: 20,
        height,
        color: '#2c3e50'
      });
    }

    function drawGround() {
      ctx.fillStyle = '#2ecc71';
      ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      for (let obs of obstacles) {
        ctx.fillStyle = obs.color;
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      }
    }

    function updatePlayer() {
      player.y += player.vy;
      player.vy += player.gravity;

      if (player.y + player.height >= canvas.height - groundHeight) {
        player.y = canvas.height - groundHeight - player.height;
        player.vy = 0;
        player.grounded = true;
      }
    }

    function updateObstacles() {
      for (let obs of obstacles) {
        obs.x -= gameSpeed;
      }

      // Remove off-screen
      while (obstacles.length > 0 && obstacles[0].x + obstacles[0].width < 0) {
        obstacles.shift();
        score++;
      }
    }

    function checkCollision() {
      for (let obs of obstacles) {
        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          gameOver();
        }
      }
    }

    function gameOver() {
      alert("ðŸ’€ Game Over! Score: " + score);
      location.reload();
    }

    function drawScore() {
      ctx.fillStyle = '#34495e';
      ctx.font = '20px Arial';
      ctx.fillText("Score: " + score, 10, 30);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawGround();
      drawPlayer();
      drawObstacles();
      drawScore();

      updatePlayer();
      updateObstacles();
      checkCollision();

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space' && player.grounded) {
        player.vy = player.jumpPower;
        player.grounded = false;
      }
    });

    setInterval(spawnObstacle, 2000);

    gameLoop();
  </script>
</body>
</html>
